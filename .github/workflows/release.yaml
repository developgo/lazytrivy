name: lazytrivy release

on:
  push:
    tags:
      - v*

jobs:
  build:
    name: releasing lazytrivy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v3
        with:
          stable: "false"
          go-version: "1.18"
      - run: go version

      - name: Release
        uses: goreleaser/goreleaser-action@v3
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ git.token }}

